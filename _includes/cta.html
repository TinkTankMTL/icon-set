<div class="row">
  {% for co in site.cta %}
    <div class="col-sm-4">
      <div class="cta">
        <i class="fa fa-{{ co.icon }} fa-4x"></i>
        <p>{{ co.text }}</p>
        <a href="{{ co.link }}" class="btn btn-theme" target="_blank">{{ co.title }}</a>
      </div>
    </div>
  {% endfor %}
</div>
