# Site settings
title: Iconoth√®que
email: icons@tinktank.club
description: "A library of beautiful, hand-crafted pictograms. Oh, and they're free to use." 
baseurl: "" # the subpath of your site, e.g. /blog/ http://icons.tinktank.club
url: "http://icons.tinktank.club" # the base hostname & protocol for your site
twitter_username: tinktankMTL
github_username:  tinktankMTL
permalink: /:title

# Build settings
markdown: kramdown

#carousel welcome 
carousel: 
- map
- disguise
- radio
- trumpet

#calls-to-action
cta:
- title: Ask for an icon
  text: Is an icon missing? Fill in a form and we might just make it! We draw new icons all the time!
  icon: comment
  link: mailto:icons@tinktank.club
- title: Sponsor a set
  text: You want a complete set of icons for your project? And you want them to be available for everyone else? Drop us a line!
  icon: folder
  link: mailto:icons@tinktank.club
- title: Contribute
  text: You like playing around with vector drawings? This set of icons is collaborative. We need you to help us make more! 
  icon: edit
  link: http://icons.tinktank.club/contribute

#contributors
contributors:
- name: Arthur Schmitt
  link: http://arthurschmitt.com/
- name: Mathias Rabiot
  link: http://www.grapheine.com/

