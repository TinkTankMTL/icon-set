- trumpet

#calls-to-action
cta:
- title: Ask for an icon
  text: Is an icon missing? Fill in a form and we might just make it! We draw new icons all the time!
  icon: comment
  link: mailto:icons@tinktank.club
- title: Sponsor a set
  text: You want a complete set of icons for your project? And you want them to be available for everyone else? Drop us a line!
  icon: folder
  link: mailto:icons@tinktank.club
- title: Contribute
  text: You like playing around with vector drawings? This set of icons is collaborative. We need you to help us make more! 
  icon: edit
  link: http://icons.tinktank.club/contribute

#contributors
contributors:
- name: Arthur Schmitt
  link: http://arthurschmitt.com/
- name: Mathias Rabiot
  link: http://www.grapheine.com/

