---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

    <div class="row">
        <div class="col-md-12">
            {{ content }}
        </div>
        <div class="col-md-12">
            {% if page.tag %}
                {% for icon in site.icons %}
                   {% if icon.tags contains page.tag %}
                     {% include icon-item.html %}
                   {% endif %}
                {% endfor %}
            {% else %}
                {% for icon in site.icons %}
                    {% include icon-item.html %}
                {% endfor %}
            {% endif %}

        </div>
    </div>
  </div>
</div>
